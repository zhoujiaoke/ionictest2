<ion-content class="login_page">
  <div class="log_logo"><img src="assets/imgs/log_logo.png"/></div>
  <ion-list class="log_list">
    <ion-item>
      <ion-input required type="text" [(ngModel)]="user.username" placeholder='用户名'></ion-input>
    </ion-item>
    <ion-item>
      <ion-input required type="password" [(ngModel)]="user.password" placeholder='密码'></ion-input>
    </ion-item>
  </ion-list>
  <div padding class="log_btn">
    <button ion-button  block (click)="login()">登 录</button>
  </div>
</ion-content>
